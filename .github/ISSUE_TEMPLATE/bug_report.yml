name: バグ報告
description: バグを報告する
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。以下の項目を埋めてください。

  - type: textarea
    id: description
    attributes:
      label: バグの内容
      description: どのようなバグが発生したか説明してください
      placeholder: 何が起きたか
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 本来どのように動作すべきか
      placeholder: 期待する動作
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境
      description: 環境情報を記載してください
      placeholder: |
        - OS:
        - ブラウザ:
        - バージョン:
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: その他
      description: スクリーンショットやログなど、追加情報があれば記載してください
    validations:
      required: false
